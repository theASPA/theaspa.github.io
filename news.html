<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/xcss1.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand bg-white border-bottom shadow-sm fixed-top py-2">
    <div class="container-fluid justify-content-between align-items-center flex-wrap px-3">
      <a class="navbar-brand fw-bold fs-4 d-flex align-items-center text-dark" href="home.html">
        <i class="bi bi-shield-fill-check me-2 text-secondary"></i> ASPA
      </a>
      <div class="d-flex align-items-center flex-wrap gap-3">
        <a class="nav-link fw-semibold" href="home.html"><i class="bi bi-house-door me-1"></i>Home</a>
        <a class="nav-link fw-semibold active" href="news.html"><i class="bi bi-newspaper me-1"></i>News</a>
        <a class="nav-link fw-semibold" href="about.html"><i class="bi bi-people-fill me-1"></i>About</a>

        <div class="dropdown">
          <a class="nav-link dropdown-toggle fw-semibold more-link" href="#" id="moreMenu" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-grid-3x3-gap-fill me-1"></i>More
          </a>
          <ul class="dropdown-menu dropdown-menu-end shadow border-0 rounded-3">
            <li><a class="dropdown-item" href="essays.html"><i class="bi bi-pencil-square me-2 text-primary"></i>Essays</a></li>
            <li><a class="dropdown-item" href="minutes.html"><i class="bi bi-clock-history me-2 text-success"></i>Meeting Minutes</a></li>
            <li><a class="dropdown-item" href="transparency.html"><i class="bi bi-eye-fill me-2 text-info"></i>Transparency</a></li>
            <li><a class="dropdown-item" href="maintenance.html"><i class="bi bi-gear-fill me-2 text-danger"></i>Site Maintenance</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <header class="container mt-5 pt-5 mb-4 text-center">
    <h1 class="fw-bold">Latest News</h1>
    <p class="text-muted">Stay up-to-date with announcements and featured items</p>
  </header>

  <!-- News Container -->
  <main class="container">
    <div id="news-container" class="row g-4">
      <!-- JS will populate news cards here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 mt-5 border-top bg-light">
    <small class="text-muted">Â© 2025 ASPA | Managed by <span class="text-dark">@jg</span></small>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dynamic News Rendering -->
  <script>
    // Fetch news data from the root-level news.json
    fetch('news.json')
      .then(response => response.json())
      .then(newsData => {
        const container = document.getElementById('news-container');
        newsData.forEach(item => {
          const col = document.createElement('div');
          col.className = 'col-md-6';
          col.innerHTML = `
            <div class="card border-0 shadow-sm rounded-4 h-100 hover-card">
              <div class="card-body">
                <h5 class="card-title fw-bold text-primary">
                  <i class="bi bi-newspaper me-2 text-info"></i>${item.title}
                </h5>
                <p class="card-text text-muted"><small>${item.date}</small></p>
                <p class="card-text text-muted">${item.excerpt}</p>
                <a href="${item.link}" class="btn btn-outline-primary">
                  <i class="bi bi-arrow-right-circle me-1"></i>Read More
                </a>
              </div>
            </div>
          `;
          container.appendChild(col);
        });
      })
      .catch(error => {
        console.error('Error loading news.json:', error);
        const container = document.getElementById('news-container');
        container.innerHTML = '<p class="text-muted">Failed to load news items.</p>';
      });
  </script>
</body>
</html>
