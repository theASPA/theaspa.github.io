</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand bg-white border-bottom shadow-sm fixed-top py-2">
    <div class="container-fluid justify-content-between align-items-center flex-wrap px-3">
      <div class="d-flex align-items-center w-100 justify-content-between flex-wrap gap-3">
        <div class="d-flex gap-3 flex-grow-1">
          <a class="nav-link fw-semibold" href="home.html"><i class="bi bi-house-door me-1"></i>Home</a>
          <a class="nav-link fw-semibold" href="news.html"><i class="bi bi-newspaper me-1"></i>News</a>
          <a class="nav-link fw-semibold active" href="essays.html"><i class="bi bi-journal-richtext me-1"></i>Essays</a>
          <a class="nav-link fw-semibold" href="about.html"><i class="bi bi-people-fill me-1"></i>About</a>
        </div>

        <!-- More dropdown -->
        <div class="dropdown ms-auto">
          <a class="nav-link dropdown-toggle fw-semibold more-link" href="#" id="moreMenu" data-bs-toggle="dropdown" aria-expanded="false">

          </a>

          </ul>
        </div>

    </div>
  </nav>

  <!-- Page Header -->
  <header class="text-center py-5 mt-5">
    <h1 class="fw-bold mb-2">Essays</h1>
    <p class="text-muted">Insights and reflections from ASPA members</p>
  </header>

  <!-- Essays List -->
  <main class="container py-4">
    <div id="essaysList" class="row g-4"></div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 mt-5 border-top bg-light">
    <small class="text-muted">Â© 2025 ASPA | Maintained by <span class="text-dark">@jg</span></small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Essays Loader -->
  <script>
    fetch('essays.json')
      .then(response => response.json())
      .then(data => {
        // Sort chronologically (newest first)
        data.sort((a, b) => new Date(b.date) - new Date(a.date));

        const container = document.getElementById('essaysList');
        data.forEach(item => {
          const col = document.createElement('div');
          col.className = 'col-md-6 col-lg-4';
          col.innerHTML = `
            <div class="card border-0 shadow-sm rounded-4 h-100 hover-card p-3">
              <h5 class="fw-bold"><i class="bi bi-bookmark-fill text-secondary me-2"></i>${item.title}</h5>
              <p class="text-muted small mb-2">by ${item.author}</p>
              <p class="text-secondary">${item.excerpt}</p>
              <a href="${item.link}" class="btn btn-outline-dark btn-sm mt-2">
                <i class="bi bi-arrow-right-circle me-1"></i>Read More
              </a>
            </div>
          `;
          container.appendChild(col);
        });
      })
      .catch(err => console.error('Error loading essays:', err));
  </script>
</body>
</html>
