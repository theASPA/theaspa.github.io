<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASPA | Under Construction</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f8f9fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
      flex-direction: column;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .btn-check {
      font-weight: 600;
      padding: 1rem 2rem;
      border-radius: 50px;
      border: none;
      color: #fff;
      background-color: #007B8A; /* visible turquoise button */
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 1.1rem;
    }

    .btn-check:hover {
      background-color: #005f6b;
      color: #fff;
    }

    @media (max-width: 576px) {
      h1 {
        font-size: 1.8rem;
      }
      .btn-check {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>tHiS sItE iS uNdEr CoNsTrUcTiOn</h1>
  <a href="home.html" class="btn btn-check">Check it Out</a>
</body>
</html>
